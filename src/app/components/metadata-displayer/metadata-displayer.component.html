<div *ngIf="link" (window:resize)="onResize($event)">
	<div class="metadata-container">
		<div *ngIf="link.type=='image'" class="metadata-picture">
			<img src="{{link.link}}">
		</div>
		<div *ngIf="link.type=='mp4'" class="metadata-mp4">
			<video  controls >
		  		<source src="{{link.link}}" type="video/mp4">
		  		{{browserDontSupport| translate}}
			</video>
		</div>
		<div *ngIf="link.type=='youtube'" class="metadata-youtube">
			<iframe #youtube
				[src]="link.link | safe">
			</iframe>
		</div>		
	</div>
</div>
