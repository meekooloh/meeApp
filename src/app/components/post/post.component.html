<div class="post-container" *ngIf="post"
		(click)="displayPost($event)">
	<div #postitem>
		<app-nav-filter
			[cat]="post.category"
			[cats]="categories"
		>
		</app-nav-filter>
		<div class="post-header">
			<div class="post-title">
				<h1>
					{{post.title}}
				</h1>
			</div>
			<app-user-date-info
				[user]="post.userid"
				[date]="post.createdAt"
				>
			</app-user-date-info>
		</div>
		<div class="post-content-container">

			<span>
				<div *ngFor="let infoSlot of splittedMetadata">
					<app-metadata-displayer *ngIf="infoSlot.split('/&gt;').length > 1"
					   [link]="metadata[infoSlot.split('\/>')[0]]">
					</app-metadata-displayer>
					<div
						[innerHTML]="infoSlot.split('\/>').length > 1 ? infoSlot.split('\/>')[1] : infoSlot">
					</div>
				</div>
			</span>
			<!--
			<div *ngFor="let link of post.metadata">
				<app-metadata-displayer
					[link]="link">
				</app-metadata-displayer>
			</div>
		-->
		</div>
	</div>
	<div class="post-content-plus">
		<p>...</p>
	</div>
</div>
